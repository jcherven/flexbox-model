<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <style>
      .container {
        height: 700px;
        margin-top: 50px;
        padding: 20px 0;
        background-color: #f19861;

        /*****************************************************/
        /* These are the basic flexbox container properties: */
        /*****************************************************/
        display: flex;

        /******************/
        /* flex-direction */
        /******************/
        /* row is the default */
        /* row | column */
        flex-direction: row;

        /*************/
        /* flex-wrap */
        /*************/
        /* nowrap is the default */
        /* nowrap | wrap | wrap-reverse | initial | inherit */
        flex-wrap: nowrap;

        /*************/
        /* flex-flow */
        /*************/
        /* shorthand for combining /flex-direction/flex-wrap/ in one prop*/
        /* default: row nowrap */
        /* flex-flow: row nowrap; */

        /*******************/
        /* justify-content */
        /*     for         */
        /* main axis       */
        /*******************/
        /* flex-start is the default */
        /* flex-start | center | flex-end | left | right | space-around | space-evenly | space-between | ... */
        justify-content: space-around;

        /*******************/
        /* align-items     */
        /*     for         */
        /* cross axis      */
        /*******************/
        /* stretch is the default */
        /* stretch | flex-start | center | flex-end | baseline | inherit | ... */
        align-items: center;

        /*****************/
        /* align-content */
        /*      for      */
        /* wrapped items */
        /*****************/
        /* stretch is the default */
        /* stretch | flex-start | center | flex-end | space-between | space-around | space-evenly */
        /* align-content: stretch;  */
      }

      .item {
        width: 200px;
        padding: 30px;
        margin: 10px;
        background-color: #06af8f;
        text-align: center;
        font-size: 30px;
        color: #fff;

      }

      .item-1 {
        /* font-size: 70px; */
        width: 200px;
        order: 6;

        /*************/
        /* flex-grow */
        /*************/
        /* allows items to occupy free space in container */
        /* default is 0 */
        /* number value is multiplier for how much space the item occupies */
        /* 0 | 1  | n */
        /* flex-grow:5; */

        /***************/
        /* flex-shrink */
        /***************/
        /* behaves similarly to flex-grow */
        /* 1 is the default */
        /* 0 value will not shrink */
        /* flex-shrink: 1; */

        /**************/
        /* flex-basis */
        /**************/
        /* specifies the main axis size of the item */
        /* flex-basis: 100px; */

        /* flex */
        /* default: 0 1 auto */
        /* shorthand for combining /flex-grow/flex-shrink/flex-basis in one prop*/
        flex: 0 1 auto

      }

      .item-5 {
        /*********/
        /* order */
        /*********/
        order: -1;

        /**************/
        /* align-self */
        /*     for    */
        /* cross axis */
        /**************/
        /* default value is auto */
        /* auto | baseline | flex-start | center | flex-end | stretch */
        /* align-self:stretch; */

        flex-grow: 1;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">A</div>
      <div class="item item-2">B</div>
      <div class="item item-3">C</div>
      <div class="item item-4">D</div>
      <div class="item item-5">E</div>
    </div>
  </body>
</html>
